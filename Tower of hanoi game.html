<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower of Hanoi</title>
  <link rel="stylesheet" href="towerOfHonoi.css">
</head>
<body>
  <div class="game-container">
    <h1>Tower of Hanoi</h1>
    <div class="game-info">
      <label for="disk-count">Enter Number of Disks:</label>
      <input type="number" id="disk-count" min="3" max="10" placeholder="Enter disks (3-10)" />
      <button id="start-game">Start Game</button>
    </div>
    <div class="tower-container">
      <div class="tower" id="tower1"></div>
      <div class="tower" id="tower2"></div>
      <div class="tower" id="tower3"></div>
    </div>
    <p id="move-counter">Moves: 0</p>
    <button id="reset" disabled>Reset Game</button>
  </div>
  <script src="towerOfHonoi.js"></script>
</body>
</html>
